name: Cypress Tests
on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        run: npx cypress run --spec "cypress\e2e\e2eTest\main.cy.js"
